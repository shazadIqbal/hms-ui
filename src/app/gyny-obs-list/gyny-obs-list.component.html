<div class="ui-g-12">
  <button
    pButton
    type="button"
    label="Back"
    class="ui-button-success"
    style="margin-left:14.5%; margin-bottom: 1%;"
    (click)="backToMain()"
    style="width: 25%"
  ></button>

  <button
    pButton
    type="button"
    label="Add Gyny/Obs"
    class=" ui-button-success"
    (click)="toAddPatient()"
    style=" width: 30%; float: right;"
  ></button>
</div>

<p-card
  header=""
  [style]="{ width: '100%', color: '#3EB650', 'text-align': 'center' }"
>
  <h2 style="color: #3EB650; text-align: center; font-weight: bold;">
    GYNY AND OBS LIST
  </h2>

  <p-table
    #dt
    [columns]="cols"
    [value]="patient"
    [paginator]="true"
    [scrollable]="true"
    [rows]="10"
    [totalRecords]="totalRecords"
    scrollHeight="200px"
  >
    <ng-template pTemplate="caption">
      <div style="text-align: right">
        <i class="fa fa-search" style="margin:4px 4px 0 0"></i>
        <input
          type="text"
          pInputText
          size="50"
          placeholder="Global Filter"
          (input)="dt.filterGlobal($event.target.value, 'contains')"
          style="width:auto"
        />
      </div>
    </ng-template>

    <ng-template pTemplate="header" let-columns>
      <tr>
        <th *ngFor="let col of columns" style="text-align:center;">
          {{ col.header }}
        </th>
        <!-- <th style="text-align: center;">
            Actions
          </th> -->
      </tr>
    </ng-template>
    <ng-template
      pTemplate="body"
      let-rowData
      let-columns="columns"
      style="word-wrap: break-word;"
    >
      <tr [pSelectableRow]="rowData">
        <td *ngFor="let col of columns">
          {{ rowData[col.field]  }}
        </td>
        <!-- <td>
              <button pButton type="button" label="Edit" class="ui-button-warning" (click)=routeToPatientForm()></button>
          </td> -->
      </tr>
    </ng-template>
  </p-table>
</p-card>
<div *ngIf="loading" class="loading-indicator">
  <p-progressSpinner></p-progressSpinner>
</div>
