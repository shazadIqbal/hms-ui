<!-- Back Button -->
<div class="ui-g">
    <div class="ui-lg-1 ui-sm-0 ui-md-1"></div>
    <div class="ui-g-4 ui-lg-4 ui-sm-12">
        <button pButton type="button" class="backBtnStyle" (click)="back()" style="width:60%;margin-left:10%;  height:40px;" label="Back"></button>
    </div>
</div>

<div class="ui-g-12">
    <p-toast></p-toast>
    <p-card header="ADD NEW BEDS" [style]="{
    width: '80%',
    'font-size': '26px',
    'margin-left': '10%',
    'text-align': 'center',
    color: 'green'
  }">

        <div class="ui-g ui-fluid">
            <hr style="height:2px;width:100%;background-color:green;" />
            <form style="width:100%;" #myForm="ngForm" (ngSubmit)="submitAdmission(); myForm.reset()">
                <!-- Add Bed Type dropdwon -->
                <div class="ui-g">
                    <div class="ui-md-2 ui-lg-2"></div>
                    <div class="ui-md-8 ui-lg-8 ui-sm-12">
                        <div class="ui-inputgroup">
                            <span class="ui-inputgroup-addon" style="width:37%;font-size:15px;font-weight:bold;">BED TYPE<i style="color: red">*</i></span
          >
          <p-dropdown
          placeholder="Select bed type"
          [showClear]="true"
          (onChange)="bedsDropdown()"
          [options]="bedType"
          name="bedType"
          [filter]="true"
          [style]="{ width: '100%', height: '100%', 'font-size': '20px' }"
          [ngStyle]="{ width: '80%', 'font-size': '20px' }"
          required
          [(ngModel)]="_admission.bedType"
          ></p-dropdown>
        </div>
      </div>
    </div>
    <!-- no of beds Field -->
    <div class="ui-g">
      <div class="ui-md-2 ui-lg-2"></div>
      <div class="ui-md-8 ui-lg-8 ui-sm-12">
        <div class="ui-inputgroup">
          <span
          class="ui-inputgroup-addon"
          style="width:45%;font-size:15px;font-weight: bold;"
          >Enter Quantity<i style="color: red">*</i></span
          >
          <input
                placeholder="    Please Enter no of beds"
                type="number"
                name="bedsQuantity"
                pInputText
                ngModel
                required
                style="text-align: center"
                [min]="0"
                [(ngModel)]="_admission.bedsQuantity"
              />
            </div>
          </div>
        </div>
        <div class="ui-g">
          <div class="ui-md-2 ui-lg-2"></div>
          <div class="ui-md-8 ui-lg-8 ui-sm-12">
            <div class="ui-inputgroup">
              <span
              class="ui-inputgroup-addon"
              style="width:45%;font-size:15px;font-weight: bold;"
              >Enter Price<i style="color: red">*</i></span
              >
              <input
                    placeholder="Select Bed Type Price"
                    type="number"
                    name="price"
                    pInputText
                    ngModel
                    required
                    style="text-align: center"
                    [min]="0"
                    [(ngModel)]="_admission.price"
                  />
                </div>
              </div>
            </div>
        <div class="ui-g">
          <div class="ui-md-2 ui-lg-2"></div>
          <div class="ui-md-8 ui-lg-8 ui-sm-12">
            <button
              [disabled]="myForm.invalid"
              pButton
              type="submit"
              label="SAVE"
              style="margin-top: 0px; background-color:green;width:100%;"
            ></button>
          </div>
        </div>

            <!-- <p-progressSpinner class="loading-indicator"></p-progressSpinner> -->

      </form>
    </div>
  </p-card>
</div>
