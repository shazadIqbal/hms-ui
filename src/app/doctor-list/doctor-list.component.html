
<button
  pButton
  type="button"
  class="ui-button-success"
  style="width:30%;margin-left:1%;  height:40px; margin-bottom: 1%"
  (click)="backToMain()"
  label= "Back"
>
</button>

<p-card header="DOCTOR LIST" [style]="{ width: '100%', color: '#3EB650' }">
  <hr />
  <button
    pButton
    type="button"
    label="Add Doctor"
    class=" ui-button-success"
    (click)="adddoctor()"
  ></button>
  <hr />
  <p-table  style="text-align: center;"  [totalRecords]="totalRecords"   [resizableColumns]="true" [scrollable]="true"  [rows]="10" [style]="{ 'margin-top': '20px' }" #dt [columns]="cols" [value]="doctors" [paginator]="true">
    <ng-template pTemplate="caption">
      <div style="text-align: right">
        <i class="fa fa-search" style="margin:4px 4px 0 0"></i>
        <input
          type="text"
          pInputText
          size="50"
          placeholder="Global Filter"
          (input)="dt.filterGlobal($event.target.value, 'contains')"
          style="width:auto"
        />
      </div>
    </ng-template>
    <ng-template pTemplate="header" let-columns>
      <tr>
        <th *ngFor="let col of columns">
          {{ col.header }}
        </th>
        <th style="text-align: center;">
          Actions
        </th>
      </tr>
      <div *ngIf="showLoading" style="margin-left: 325%;">
        <p-progressSpinner></p-progressSpinner>
        <h2 style="color: black">Getting Doctors...</h2>
      </div>
    </ng-template>
    <ng-template pTemplate="body" let-rowData let-columns="columns">
      <tr [pSelectableRow]="rowData">
        <td *ngFor="let col of columns" style="overflow: auto">
          {{ rowData[col.field] }}
        </td>
        <td>
          <button
            pButton
            type="button"
            (click)="editDoctorById(rowData['mrNo'])"
            class="ui-button-info"
            label="EDIT"
            style="height: 30px;width:50% ;margin-left: 25%; "
          >
         
          </button>
        </td>
      </tr>
    </ng-template>
  </p-table>
</p-card>
