<div class="ui-g-12">
  <div class="ui-lg-5 ui-md-5 ui-sm-12">
    <button
      pButton
      type="button"
      class="backBtnStyle"
      (click)="back()"
      style="width:45%;margin-left:30% "
      label="Back"
    ></button>
  </div>
</div>
<div style="position: absolute;top:70%;" class="ui-g-12" *ngIf="loader">
  <p-progressSpinner [style]="{ 'margin-left': '45%' }"></p-progressSpinner>
</div>

<div class="ui-g-12">
  <p-toast></p-toast>

  <p-card
    header="ADD TEST"
    [style]="{
      width: '80%',
      'font-size': '26px',
      'margin-left': '10%',
      'text-align': 'center',
      color: 'green'
    }"
  >
    <div class="ui-g ui-fluid">
      <hr style="height:2px;width:100%;background-color:green;" />
      <form style="width:100%;" #myForm="ngForm" (ngSubmit)="submitlab(); myForm.reset()">
        <div class="ui-g">
          <div class="ui-md-3 ui-lg-3"></div>
          <div class="ui-g-12 ui-md-5">
            <div class="ui-inputgroup">
              <span
                class="ui-inputgroup-addon"
                style="width:100%;font-size:15px;height:2.2em;margin-top:5px"
              >
                Lab Test Category: <i style="color: red">*</i></span
              >
              <p-dropdown required [options]="cities1" [(ngModel)]="selectedCity1" name="dropdown">
              </p-dropdown>
            </div>
          </div>
          <!-- button grid -->
          <div class="ui-lg-1 ui-sm-12 ui-md-1">
            <div class="ui-inputgroup">
              <button
                pButton
                type="button"
                label="ADD"
                style="width:100%; margin-top: 4px;background-color: #479761 !important;"
                class="ui-button-success"
                (click)="toAddLabCat()"
              ></button>
            </div>
          </div>
        </div>

        <div class="ui-g">
          <div class="ui-md-3 ui-lg-3"></div>
          <div class="ui-md-6 ui-lg-6 ui-sm-12">
            <div class="ui-inputgroup">
              <span class="ui-inputgroup-addon" style="width:40%;font-size:15px;"
                >Test Name: <i style="color: red">*</i></span
              >
              <input
                #tn="ngModel"
                type="text"
                required
                [(ngModel)]="test.name"
                name="testname"
                ngModel
                pInputText
              />
            </div>
            <div
              style="padding:0px;margin-bottom:4px;font-size: 55%"
              [hidden]="tn.valid || tn.pristine"
              class="alert alert-danger"
            >
              Please Enter a Panel Name
            </div>
          </div>
        </div>

        <div class="ui-g">
          <div class="ui-md-3 ui-lg-3"></div>
          <div class="ui-md-6 ui-lg-6 ui-sm-12">
            <div class="ui-inputgroup">
              <span class="ui-inputgroup-addon" style="width:40%;font-size:15px;"
                >Test Price: <i style="color: red">*</i></span
              >
              <input
                #tp="ngModel"
                ngModel
                type="text"
                (keypress)="numberOnly($event)"
                required
                [(ngModel)]="test.price"
                name="price"
                pInputText
              />
            </div>
            <div
              style="padding:0px;margin-bottom:4px;font-size: 55%"
              [hidden]="tp.valid || tp.pristine"
              class="alert alert-danger"
            >
              Please Enter Price
            </div>
          </div>
        </div>

        <div class="ui-g">
          <div class="ui-md-3 ui-lg-3"></div>
          <div class="ui-md-6 ui-lg-6 ui-sm-12">
            <div class="ui-inputgroup">
              <span class="ui-inputgroup-addon" style="width:40%;font-size:15px;"
                >Test Detail:</span
              >
              <!-- <input type="text" required [(ngModel)]="test.details" name="details" pInputText> -->
              <textarea
                [rows]="3"
                maxlength="110"
                [cols]="30"
                [(ngModel)]="test.details"
                name="details"
                pInputTextarea
              ></textarea>
            </div>
          </div>
        </div>
        <div class="ui-g" style="margin-top:-20px !important;">
          <div class="ui-md-3 ui-lg-3"></div>
          <div class="ui-md-6 ui-lg-6 ui-sm-12">
            <button
              pButton
              type="submit"
              label="SUBMIT"
              [disabled]="myForm.form.invalid"
              style="margin-top: 0px; background-color:green;width:100%;"
              class="colorSetAllButtons"
            ></button>
          </div>
        </div>
      </form>
    </div>
  </p-card>
</div>
